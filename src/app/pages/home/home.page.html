<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Películas
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="row">
    <div class="col">
      <ion-searchbar showCancelButton="focus" type="text" #searchTerm (ionChange)="newSearch(searchTerm.value)" placeholder="Buscar película..." animated></ion-searchbar>
    </div>
  </div>

  <ion-list *ngIf="filmsList.length > 0">
    <app-film *ngFor="let film of filmsList" [film]="film"></app-film>
  </ion-list>
  <ion-infinite-scroll threshold="50px" (ionInfinite)="searchMore(searchTerm.value, $event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más películas…">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
